buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
	repositories {
		mavenCentral()
	}

	compileJava {
		options.compilerArgs = [
				'-Amapstruct.suppressGeneratorTimestamp=true',
				'-Amapstruct.suppressGeneratorVersionInfoComment=true',
				'-Amapstruct.defaultComponentModel=spring',
				'-Amapstruct.unmappedTargetPolicy=ERROR'
		]
	}
}
group = 'com.theeye'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-jooq')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('org.postgresql:postgresql')
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	compile group: 'io.vavr', name: 'vavr', version: '0.9.1'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
	compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.2.0-1.3'
	compile group: 'org.mapstruct', name: 'mapstruct-jdk8', version: '1.2.0.Final'
	compile group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.2.0.Final'
	compile group: 'org.jetbrains', name: 'annotations', version: '15.0'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.1'


}

